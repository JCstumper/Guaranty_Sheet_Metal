version: '3.1'

services:
  nginx:
    image: nginx:latest
    container_name: Nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/generate-certs.sh:/etc/nginx/generate-certs.sh
      - ./nginx/startup.sh:/etc/nginx/startup.sh
    environment:
      - HOST_NAME=localhost
    depends_on:
      - frontend
    # entrypoint: /bin/bash -c "/etc/nginx/generate-certs.sh && nginx -g 'daemon off;'"
    entrypoint: /bin/bash -c "/etc/nginx/startup.sh"

  db:
    image: postgres:latest
    container_name: Postgres
    environment:
      POSTGRES_DB: GuarantyDatabase
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Guaranty123
    ports:
      - "5432:5432"
    volumes:
      - mydbdata:/var/lib/postgresql/data
      - ./database/sql:/docker-entrypoint-initdb.d

  api:
    container_name: API
    build: ./api
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=Guaranty123
      - DB_NAME=GuarantyDatabase
      - API_URL=https://localhost
      - CHOKIDAR_USEPOLLING=true
    # ports:
    #   - "3000:3000"
    volumes:
      - ./api/middleware:/usr/src/app/middleware:ro
      - ./api/routes:/usr/src/app/routes:ro
      - ./api/utils:/usr/src/app/utils:ro
      - ./api/db.js:/usr/src/app/db.js:ro
      - ./api/server.js:/usr/src/app/server.js:ro
      - ./nginx/ssl:/usr/src/app/ssl
      - uploads:/usr/src/app/uploads
    depends_on:
      - db

  frontend:
    container_name: React
    build:
      context: ./FrontEnd/guarantymetalui
    volumes:
      - ./FrontEnd/guarantymetalui:/app
      - /app/node_modules
    # ports:
    #   - "3001:3000"
    environment:
      - NODE_ENV=development
      - WDS_SOCKET_PORT=0
      - REACT_APP_API_URL=https://localhost/api
    depends_on:
      - api

volumes:
  mydbdata:
  uploads: # Define the uploads volume here
