<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Received</title>
    <style>
        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        /* Style for the "Back to Dashboard" button */
        .back-to-dashboard {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- "Back to Dashboard" button -->
    <button class="back-to-dashboard" onclick="backToDashboard()">Back to Dashboard</button>

    <h1>Enter Received Order</h1>
    <div id="orderItems">
        <!-- Initial item -->
        <div class="item">
            <label for="item1">Item 1:</label>
            <select id="item1" class="item-name">
                <option value="Item A">Item A</option>
                <option value="Item B">Item B</option>
                <option value="Item C">Item C</option>
            </select>
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" class="quantity">
        </div>
    </div>
    <button onclick="addNewItem()">Add Item</button>
    <button onclick="submitOrder()">Submit</button>

    <script>
        let itemCount = 1;

        function addNewItem() {
            itemCount++;
            const newItem = `
                        <div class="item">
                            <label for="item${itemCount}">Item ${itemCount}:</label>
                            <select id="item${itemCount}" class="item-name">
                                <option value="Item A">Item A</option>
                                <option value="Item B">Item B</option>
                                <option value="Item C">Item C</option>
                            </select>
                            <label for="quantity${itemCount}">Quantity:</label>
                            <input type="number" id="quantity${itemCount}" class="quantity">
                        </div>
                    `;
            document.getElementById('orderItems').insertAdjacentHTML('beforeend', newItem);
        }

        function submitOrder() {
            const isValid = validateInputs();
            if (isValid) {
                // Logic to handle order submission
                showSuccessMessage();
            } else {
                showErrorMessages();
            }
        }

        function validateInputs() {
            let isValid = true;
            const inputs = document.querySelectorAll('.quantity');
            inputs.forEach(input => {
                if (!/^\d+$/.test(input.value) || parseInt(input.value) <= 0) {
                    isValid = false;
                }
            });
            return isValid;
        }

        function showSuccessMessage() {
            alert('Order submitted successfully!');
        }

        function showErrorMessages() {
            alert('Please enter valid positive integers for quantity.');
            // Reset invalid inputs
            const inputs = document.querySelectorAll('.quantity');
            inputs.forEach(input => {
                if (!/^\d+$/.test(input.value) || parseInt(input.value) <= 0) {
                    input.value = '';
                }
            });
        }

        function backToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
